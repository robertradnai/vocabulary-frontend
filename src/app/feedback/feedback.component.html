<div class="container">
  <h1>
    {{title}}
  </h1>
  <!-- https://www.kiltandcode.com/2020/01/19/using-angular-8-to-create-a-simple-form-with-formbuilder/ -->
  <form *ngIf="isShowForm" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="form-group">
      <!--<label for="name">Name: </label> -->
      <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" />
    </div>

    <div class="form-group">

      <input type="email" class="form-control" id="email"
        placeholder="Enter email" formControlName="email"/>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" 
        id="subscribe" formControlName="subscribe" />
      <label class="form-check-label" for="subscribe"
        style="margin-left: 6pt;">Subscribe to occasional emails about the state of development.</label>
    </div>

    <p style="color: grey;">Use the fields below if you'd like to contact the developer.</p>

    <div class="form-group">
      <input type="text" class="form-control" id="subject"
        placeholder="Message subject (optional)" formControlName="subject" />
    </div>

    <div class="form-group">
      <textarea class="form-control" id="message" 
        style="width: 100%;"
        rows="4"
        placeholder="Message text (optional)" 
        formControlName="message" ></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <p>{{submissionMessage}}</p>
</div>
