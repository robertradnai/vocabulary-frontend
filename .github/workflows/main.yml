
# Source: https://betterprogramming.pub/building-angular-apps-using-github-actions-bf916b56ed0c


on:
  push:
    branches: [ main, develop ]

name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm run build
        run: |
          npm install
          npm run-script ng build -- --prod --base-href /vocabulary/ --deploy-url /vocabulary/     
      - name: Getting branch name
        run: |
          GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo $GIT_BRANCH
      - name: Push Build to Releases
        uses: ncipollo/release-action@v1
        # https://github.com/ncipollo/release-action
        with:
          artifacts: "dist/vocabulary-front-end/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.GIT_BRANCH }}
          allow_updates: true
          replace_artifacts: true
